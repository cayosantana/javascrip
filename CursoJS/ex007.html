<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 02</title>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tnum1 = window.document.getElementById('txtn1')
            var tnum2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var num1 = Number(tnum1.value)
            var num2 = Number(tnum2.value)
            var soma = num1 + num2
            res.innerHTML = `A soma de ${num1} e ${num2} é igual a: ${soma}`
        }
    </script>
</body>
</html>
