<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 03</title>
    <style>
        body {
            background-color: rgb(142, 142, 142);
            color: rgb(5, 5, 5);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Calculos Numericos!</h1>
    <script>
        var num1 = Number(window.prompt('Digite um número: '))
        var num2 = Number(window.prompt('Digite um outro número: '))
        var soma = num1 + num2
        window.alert( `A soma entre ${num1} e ${num2} é igual a: ${soma}`)
    </script>
</body>
</html>
