<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Idade</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="form">
            <form action="">
                <div class="l1">
                    <label for="iano">Ano de Nascimento: </label>
                    <input type="number" name="ano" id="iano">
                </div>
                <div class="l2">Sexo:
                    <input type="radio" name="sexo" id="mas" value="M" checked></input>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="sexo" id="fem" value="F"></input>
                    <label for="fem">Feminino</label>
                </div>
                <div class="l3">
                    <input type="button" value="Verificar" id="botao" onclick="verif()">
                </div>
            </form>
        </div>
        <div id="res">Preencha os dados acima para ver o resultado!
            
        </div>
    </section>
    <footer>
        <p>&copy;Curso em vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
