<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="form">
            <form action="">
                <div class="l1">
                    <label for="txtinicio">Início:</label>
                    <input type="number" name="inicio" id="txtinicio">
                </div>
                <div class="l2">
                    <label for="txtfim">Fim:</label>
                    <input type="number" name="fim" id="txtfim">
                </div>
                <div class="l3">
                    <label for="txtpasso">Passo:</label>
                    <input type="number" name="passo" id="txtpasso">
                </div>
                <div class="l4">
                    <input type="button" value="Contar" id="botao" onclick="contar()">
                </div>
            </form>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js">

    </script>
</body>
</html>
